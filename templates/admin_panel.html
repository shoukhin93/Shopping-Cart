<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/index/">Home</a></li>
            <li class="active"><a href="/registration/">Registration</a></li>
        </ul>
        {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
            <li><a href="logout/">logout({{ user.username }})</a></li>
        {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    <h2></h2>
    <div class="row">
        <form method="post" class="form-horizontal" enctype="multipart/form-data">

            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-4" for="product_name">Product Name : </label>
                <div class="col-sm-4">
                    <input type="text" name="product_name" class="form-control" id="product_name" placeholder="Enter Product Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="price">Price: </label>
                <div class="col-sm-4">
                    <input type="text" name="price" class="form-control" id="price"
                           placeholder="Enter price">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="quantity">Quantity: </label>
                <div class="col-sm-4">
                    <input type="text" name="quantity" class="form-control" id="quantity"
                           placeholder="Enter quantity">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="picture">Image: </label>
                <div class="col-sm-4">
                    <input type="file" name="picture" class="form-control" id="picture"
                           >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="description">Description: </label>
                <div class="col-sm-4">
                    <input type="text" name="description" class="form-control" id="description"
                           placeholder="Enter description">
                </div>
            </div>

            <div class="col-sm-offset-4 col-sm-4">
                <input type="submit" class="btn btn-primary" value="Add">
            </div>
        </form>
    </div>
</div>
</body>
</html>
